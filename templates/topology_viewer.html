<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Topology Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .diagram-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .query-info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e6f3ff;
            border-radius: 5px;
            border-left: 4px solid #0066cc;
        }
        .vendor-tag {
            display: inline-block;
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }
        .source-vendor {
            background-color: #e6ffe6;
            border: 1px solid #99cc99;
        }
        .target-vendor {
            background-color: #ffe6e6;
            border: 1px solid #cc9999;
        }
        .intent-tag {
            background-color: #e6e6ff;
            border: 1px solid #9999cc;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        .error {
            color: #cc0000;
            padding: 10px;
            background-color: #ffeeee;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 15px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0055aa;
        }
        #download-btn {
            background-color: #009933;
        }
        #download-btn:hover {
            background-color: #008822;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Network Topology Viewer</h1>
            <p>Visualize network integration topologies</p>
        </div>
        
        <div class="content">
            <div class="query-info">
                <h2>Query Information</h2>
                <p><strong>Original Query:</strong> <span id="original-query">Loading...</span></p>
                <div>
                    <strong>Vendors and intent:</strong> 
                    <span id="source-vendor" class="vendor-tag source-vendor">Loading...</span>
                    <span id="target-vendor" class="vendor-tag target-vendor">Loading...</span>
                    <span id="intent" class="vendor-tag intent-tag">Loading...</span>
                </div>
            </div>
            
            <div class="diagram-container">
                <h2>Network Topology Diagram</h2>
                <div id="loading" class="loading">Loading diagram...</div>
                <div id="error" class="error">Failed to load diagram</div>
                <div id="mermaid-diagram"></div>
                
                <div class="controls">
                    <button id="refresh-btn">Refresh Diagram</button>
                    <button id="download-btn">Download as PNG</button>
                </div>
                
                <h3>Mermaid Code</h3>
                <textarea id="mermaid-code" readonly></textarea>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Mermaid
        mermaid.initialize({ 
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose'
        });
        
        // Get query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const queryId = urlParams.get('query_id');
        
        // Elements
        const mermaidDiagram = document.getElementById('mermaid-diagram');
        const mermaidCode = document.getElementById('mermaid-code');
        const originalQuery = document.getElementById('original-query');
        const sourceVendor = document.getElementById('source-vendor');
        const targetVendor = document.getElementById('target-vendor');
        const intent = document.getElementById('intent');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const refreshBtn = document.getElementById('refresh-btn');
        const downloadBtn = document.getElementById('download-btn');
        
        // Fetch the topology data
        async function fetchTopology() {
            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                mermaidDiagram.innerHTML = '';
                
                const response = await fetch(`/api/topology?query_id=${queryId || 'latest'}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch topology data');
                }
                
                const data = await response.json();
                
                // Update query info
                originalQuery.textContent = data.original_query || 'N/A';
                sourceVendor.textContent = data.source || 'N/A';
                targetVendor.textContent = data.target || 'N/A';
                intent.textContent = data.intent || 'N/A';
                
                // Update Mermaid code
                const mermaidText = data.topology_mermaid || '';
                mermaidCode.value = mermaidText;
                
                // Render the diagram
                if (mermaidText) {
                    const tempDiv = document.createElement('div');
                    tempDiv.className = 'mermaid';
                    tempDiv.textContent = mermaidText;
                    mermaidDiagram.appendChild(tempDiv);
                    
                    try {
                        await mermaid.run();
                        loading.style.display = 'none';
                    } catch (renderError) {
                        console.error('Mermaid render error:', renderError);
                        error.textContent = 'Failed to render diagram: ' + renderError.message;
                        error.style.display = 'block';
                        loading.style.display = 'none';
                    }
                } else {
                    error.textContent = 'No diagram data available';
                    error.style.display = 'block';
                    loading.style.display = 'none';
                }
            } catch (e) {
                console.error('Error fetching topology:', e);
                error.textContent = 'Error: ' + e.message;
                error.style.display = 'block';
                loading.style.display = 'none';
            }
        }
        
        // Download diagram as PNG
        downloadBtn.addEventListener('click', async () => {
            try {
                const svgElement = mermaidDiagram.querySelector('svg');
                if (!svgElement) {
                    alert('No diagram to download');
                    return;
                }
                
                // Create a canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Get SVG dimensions
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const img = new Image();
                
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // Draw white background
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw the image
                    ctx.drawImage(img, 0, 0);
                    
                    // Create download link
                    const a = document.createElement('a');
                    a.download = 'network_topology.png';
                    a.href = canvas.toDataURL('image/png');
                    a.click();
                };
                
                img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
            } catch (e) {
                console.error('Error downloading diagram:', e);
                alert('Failed to download diagram: ' + e.message);
            }
        });
        
        // Refresh button
        refreshBtn.addEventListener('click', fetchTopology);
        
        // Initial load
        fetchTopology();
    </script>
</body>
</html>
